<head>
    <title>ورود به برنامه</title>
    <!--===============================================================================================-->
</head>
<div class="WaitingDiv" ng-show="loading"></div>

<form id="div_Login" class="row w-100 d-flex pyLg_MainDiv">
    <div ng-show="ForgotPassword==false" class="col-xl-6 col-lg-6 col-md-12">
        <div class="pyLg_VerticalCenter pyLg_MainDivBody w-50 ">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="pyLg_Title">ورود</label>
                    </div>

                    <div class="col-sm-6">
                        <label class="p-l-30 pyLg_TitleDesc">حسابی ندارید؟ <a class="text-primary" ng-click="GoToSignUp()" href="#">ثبت نام</a></label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="pyLg_Label" for="InputEmail1">ایمیل</label>
                <input id="InputEmail1" type="text" ng-model="Username" class="form-control pyLg_Txt" aria-describedby="emailHelp" placeholder="ایمیل">
                <small ng-show="ValidateEMail(Username)==false && Username!==''" id="emailHelp" class="form-text text-danger pyLg_Small">ایمیل وارد شده معتبر نمی باشد</small>
            </div>

            <div class="form-group">
                <label class="pyLg_Label" for="InputPass1">رمز عبور</label>
                <input id="InputPass1" type="password" ng-model="Password" class="form-control pyLg_Txt" aria-describedby="PassHelp" placeholder="رمز عبور">
                <small>
                    <a href="#" ng-click="NeedNewPassword()" class="text-primary pyLg_Small">
                        رمز عبور را فراموش کردم
                    </a>
                </small>
            </div>

            <div class="form-group">
                <button id="btn_Login" ng-disabled="CheckValidation()==false" type="submit" class="btn btn-primary w-100 pyLg_BtnLogin" ng-click="Login()" href="#">
                    ورود
                </button>
            </div>

            <div class="form-group">
                <small class="form-text text-muted w-100 text-center pyLg_Small">یا از طریق گوگل وارد شوید</small>
                <button type="button" class="btn btn-default  w-100 text-center pyLg_BtnGoogle" href="#" onclick="window.open('/api/user/GetExternalLogin/Google','_self')">
                    <img src="/Template/images/GoogleLogo.png" class="pyLg_BtnIcon">
                    ورود با گوگل
                </button>
            </div>
        </div>
    </div>



    <div ng-show="ForgotPassword" class="col-xl-6 col-lg-6 col-md-12">
        <div class="pyLg_VerticalCenter pyLg_MainDivBody w-50 ">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label class="pyLg_TitleChP">تغییر رمز عبور</label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="pyLg_Label" for="InputRepEmail1">ایمیل</label>
                <input id="InputRepEmail1" type="text" ng-model="Username" class="form-control pyLg_Txt" aria-describedby="emailHelp" placeholder="نام کاربری">
                <small ng-show="ValidateEMail(Username)==false && Username!==''" id="emailHelp" class="form-text text-danger">ایمیل وارد شده معتبر نمی باشد</small>
            </div>


            <div class="form-group">
                <button ng-disabled="ValidateEMail(Username)==false" type="submit" class="btn btn-primary w-100 pyLg_BtnLogin" ng-click="SendNewPasswordMail()" href="#">
                    تغییر رمز عبور
                </button>
                <small>
                    <a href="#" ng-click="BackToLogin()" class="text-primary">
                        رمز عبور خود را می دانید؟
                    </a>
                </small>
            </div>
        </div>
    </div>



    <div class="col-xl-6 col-lg-6 pyLg_LeftDiv d-none d-xl-block d-lg-block">
        <div class="text-center mt-2">
            <a href="Home/Index" class="text-white">خانه</a>
            <a href="#" class="text-white mr-5" onclick="window.open('/Course/Index', '_self')">داشبورد</a>
        </div>
    </div>
</form>
